<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create New Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<style>
#formDesign{
width:100%;
height:auto;
box-shadow:0px 0px 20px 0px grey; 

}

</style>
</head>

<body>
    <div class="container my-5">
            <div class="card-body">
                <div class="row">
                <div class="col-md-3"></div>
                        <div class="col-md-6" id="formDesign">
        					<h3>Create New Todo</h3>
                    <form action="#" th:action="@{/save}" th:object="${todo}" method="post">
                             <div class="form-group">
                                <label for="id" class="col-form-label">Id</label> <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="ID" readonly="readonly"> <span class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-form-label">Title</label> <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title"> <span class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="discription" class="col-form-label">Description</label> <textarea cols="40" rows="5" th:field="*{discription}" class="form-control" id="discription" placeholder="Description"></textarea> <span  class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="date" class="col-form-label">Date</label> <input type="date" th:field="*{date}" class="form-control" id="date" placeholder="date" > <span class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Edit Todo">
                            </div>
                    </form>
                        </div>
 
                <div class="col-md-3"></div>
                </div>
            </div>
    </div>
</body>

</html>
